<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block </title>
</head>
<body>
    <h1> HELLO </h1>
    <h1> NONO </h1>
    <p> Block </p>
    
    <!-- ANCHOR tag and Image tag is inline  -->

<!-- DIV is block level element -->
    <div>
        <a href="https://www.wikipedia.org/"> This is wiki link </a>
        <a href="www.Youtube.com"> YouTube </a>
    </div>

     <a href="www.Google.com"> Google

        <!-- SPAN is inline  -->
         <p>This is <span style="color: red;">important</span> text.</p>
         
</body>
</html>
